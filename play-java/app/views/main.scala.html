
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        @* Here's where we render the page title `String`. *@
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

            <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

    </head>
    <body>
        <header class="header">


            @*if home*@
            @if(request.uri == "/") {
                <a href="/login"><img class="left-header-icon" src="@routes.Assets.versioned("images/login.png")" alt="login"></a>
                <a href="/woorden"><img class="right-header-icon" src="@routes.Assets.versioned("images/search.png")" alt="zoeken"></a>
            }else{
            @if(request.uri == "/woorden") {
                <a href="/login"><img class="left-header-icon" src="@routes.Assets.versioned("images/login.png")" alt="login"></a>
                <a href="/"><img class="right-header-icon" id="home-button" src="@routes.Assets.versioned("images/home.png")" alt="home"></a>
            }else {
                <a href="/"><img class="left-header-icon" src="@routes.Assets.versioned("images/home.png")" alt="home"></a>
                <a href="/woorden"><img class="right-header-icon" src="@routes.Assets.versioned("images/search.png")" alt="zoeken"></a>

            }}

        </header>
        <div class="main">

            @* And here's where we render the `Html` object containing
            * the page content. *@
            @content
        </div>
        <div class="clearfix"></div>
        <footer>
            <span class="footer-text">Copyright DIGIWERKT 2016</span><br>
            <img class="footer-image" src="@routes.Assets.versioned("images/digipedia.png")" alt="">
        </footer>
    </body>
</html>
