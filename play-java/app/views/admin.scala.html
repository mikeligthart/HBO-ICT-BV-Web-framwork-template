
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>


    <!-- dit is van het internet afgehaald om geen tijd aan opmaak te verdoen -->

      <!-- Bootstrap Core CSS -->
    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">

      <!-- MetisMenu CSS -->
    <link  href="@routes.Assets.versioned("stylesheets/metisMenu.min.css")" rel="stylesheet">

      <!-- Custom CSS -->
    <link  href="@routes.Assets.versioned("stylesheets/sb-admin-2.css")" rel="stylesheet">

      <!-- Custom Fonts -->
    <link  href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")" rel="stylesheet" type="text/css">

  </head>
  <body>
    @* And here's where we render the `Html` object containing
    * the page content. *@
    @content
  </body>
</html>
